<div [formGroup]="form" class="flex-container">
  <mat-form-field>
    <mat-label>Label</mat-label>
    <input matInput class="form-control" placeholder="Element à acheter" formControlName="label">
  </mat-form-field>
  <button mat-button (click)="annuler()" color="accent">Annuler</button>
  <button mat-button (click)="send()" color="primary" [disabled]="form.invalid">Valider</button>
  <mat-divider></mat-divider>
  <ng-container *ngIf="form.value._id">
    <ng-container *ngIf="!askDelete; else confirm">
      <button mat-button (click)="askDelete = true" color="accent" [disabled]="form.invalid">Supprimer</button>

    </ng-container>
    <ng-template #confirm>
     <p> Etes vous certain de vouloir suppimer cet élément de la liste ?</p>
      <button mat-button (click)="askDelete = false" color="accent" [disabled]="form.invalid">Non</button>

      <button mat-button (click)="delete()" color="primary" [disabled]="form.invalid">Oui</button>

    </ng-template>
  </ng-container>
</div>
